<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Data</title>
</head>
<body>
    <form id="dataForm">
        <div>
            <label>Name: </label>
            <input type="text" id="name">
        </div>
        <div>
            <label>Address: </label>
            <input type="text" id="address">
        </div>
        <div>
            <label>No Phone: </label>
            <input type="text" id="nophone">
        </div>
        <button type="submit">Submit</button>
    </form>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import {getDatabase, get, set, ref} 
            from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";
        const firebaseConfig = {
          apiKey: "AIzaSyDs0JUJCnP85lFE2kRYH90GE6ugMxMo0Bs",
          authDomain: "fire9db-db142.firebaseapp.com",
          databaseURL: "https://fire9db-db142-default-rtdb.firebaseio.com",
          projectId: "fire9db-db142",
          storageBucket: "fire9db-db142.appspot.com",
          messagingSenderId: "595879751707",
          appId: "1:595879751707:web:e9e67b6c93aea366e5c8be"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        document.querySelector("#dataForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.querySelector("#name").value;
            const address = document.querySelector("#address").value;
            const nophone = document.querySelector("#nophone").value;

            set(ref(db, 'users/' + name), {
                address: address,
                nophone: nophone
            })
            .then(()=>{
                alert("Data stored succesfully");
            })
            .catch((error)=>{
                alert(error.message);
            });
        });
      </script>

</body>
</html>
